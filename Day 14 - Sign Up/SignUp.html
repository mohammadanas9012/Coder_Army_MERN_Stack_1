<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <label for="Fname">Full Name : </label>
                    <input type="text" placeholder="Enter your name" id="Fname" required>
                </div>

                <div class="input-box">
                    <label for="UserName">UserName : </label>
                    <input type="text" placeholder="Enter your name" id="UserName" required>
                </div>

                <div class="input-box">
                    <label for="email">Email : </label>
                    <input type="email" placeholder="Enter your name" id="email" required>
                </div>

                <div class="input-box">
                    <label for="Phone Number">Phone Number : </label>
                    <input type="tel" placeholder="Enter your name" id="Phone Number" required>
                </div>

                <div class="input-box">
                    <label for="pass">Password : </label>
                    <input type="password" placeholder="Enter your name" id="pass" required>
                </div>

                <div class="input-box">
                    <label for="cpass">Confirm Password : </label>
                    <input type="password" placeholder="Enter your name" id="cpass" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="register">
            </div>
        </form>
    </div>
</body>
</html>
