<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Login_Form.css">
</head>
<body>

    <div class="container">
        <form >
            <h1>Login</h1>

            <div class="Username">
                <label for="first">Username : </label>
                <input type="text" id="first" placeholder="Enter your Username" style="display: block;">
            </div>

            <div class="Password">
                <label for="second" style="display: block;">Password : </label>
                <input type="password" id="second" placeholder="Enter your Password" style="display: block;">
            </div>

            <button>Login</button>

        </form>
    </div>

</body>
</html>
